<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	산술 연산자 : + - * / %<br>
	복합 대입 연산자 : += -= *= /= %=<br>
	관계 연산자 : < <= > >= ==  != === !==<br>
	논리 연산자 : || && ! <br>
	증감 연산자 : ++ --<br>
	삼항 연산자 : 변수 = (조건식)?참인 경우:거짓인 경우;<br>
	<script type="text/javascript">
		let n1="100", n2=100;
		document.write((n1 == n2) +"<br>"); //값이 일치하면 true
		document.write((n1 != n2) +"<br>"); 
		
		document.write((n1 === n2) +"<br>"); //값과 타입이 일치해야 true
		document.write((n1 !== n2) +"<br>");
	</script>
</body>
</html>
