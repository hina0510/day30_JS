<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let num01=prompt("첫번째 숫자 입력");
	let num02=prompt("두번째 숫자 입력");
	document.write(num01+num02+"<br>");
	document.write(typeof Number(num01)+"<br>");
	document.write(typeof parseInt(num02)+"<br>");
	document.write(typeof parseFloat(num02)+"<br>");
	document.write(parseInt(num01)+Number(num02)+"<br>");
	
	document.write(num01/num02+"<br>");
	document.write(Number(num01/num02)+"<br>");
	document.write(parseInt(num01/num02)+"<br>"); //몫
</script>
</head>
<body>

</body>
</html>
