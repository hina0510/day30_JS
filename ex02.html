<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let name="홍길동";
	let age=prompt("나이 입력");
	document.write("학생이름 : "+name+"<br>");
	document.write("학생나이 : "+age+"<br>");
	
	document.write(`학생이름 : ${name}입니다<br>`);
	document.write(`학생나이 : ${age}입니다<hr>`);
	
	console.log(`type age :  ${typeof age}`);
	let num=Number(age);
	console.log("type num : "+typeof num);
	console.log(`type num : ${typeof num.toString()}`);
	console.log(`type num : ${typeof (num+"")}`);
	</script>
